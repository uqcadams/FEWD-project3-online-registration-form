<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Unit 3: Online Registration Form</title>
</head>
<body>
        <!-- Basic header styling -->
        <header>
                <h1>The Code Review</h1>
        </header>

        <div class="wrapper">

            <!-- Header blurb -->
            <div class="blurb">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        
            <form action="index.html" method="POST">

                <!-- First fieldset - Contact Information -->
                <div class="fieldset-container">
                    <fieldset class="contact-information">
    
                        <legend>Contact Information</legend>
    
                        <!-- .form-row for tablet flex alignment -->
                        <div class="form-row">
                            <label for="full_name">Full name</label>
                            <input type="text" name="user_name" id="full_name" placeholder="Required" required>
                        </div>
                        
                        <div class="form-row">
                        <label for="email">Email Address</label>
                        <input type="email" name="user_email" id="email" placeholder="Required" required>
                        </div>

                        <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone" placeholder="Required" required>
                        </div>
                        
                        <div class="form-row">
                        <label for="street">Street Address</label>
                        <input type="text" name="user_street" id="street" placeholder="Optional">
                        </div>
                        
                        <div class="form-row">
                        <label for="city">City</label>
                        <input type="text" name="user_city" id="city" placeholder="Optional">
                        </div>

                        <!-- select input element for state -->
                        <div class="form-row">
                            <label for="state">State</label>
                            <select name="user_state" id="state" required>
                                <option value="" disabled selected>Choose State</option>
                                <option value="QLD">Queensland</option>
                                <option value="NSW">New South Wales</option>
                                <option value="VIC">Victoria</option>
                                <option value="TAS">Tasmania</option>
                                <option value="SA">South Australia</option>
                                <option value="NT">Northern Territory</option>
                                <option value="WA">Western Australia</option>
                            </select>
                        </div>

                        <div class="form-row">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="user_zip" id="zip" placeholder="____">
                        </div>

                    </fieldset>
                </div>

                <!-- Second fieldset - Newsletter -->
                <div class="fieldset-container">
                    <fieldset>

                        <legend>Newsletter</legend>

                        <div>

                            <p>Select the newsletters you would like to receive</p>
                            
                            <!-- checkbox input elements -->
                            <input type="checkbox" name="html_news" id="select_html">
                            <label for="select_html" class="selection-test">HTML News</label>
                            <br>
                            <input type="checkbox" name="css_news" id="select_css">
                            <label for="select_css" class="selection-test">CSS News</label>
                            <br>
                            <input type="checkbox" name="javascript_news" id="select_javascript">
                            <label for="select_javascript" class="selection-test">Javascript News</label>

                        </div>

                        <div>

                            <p>Newsletter format</p>
            
                            <!-- radio input elements -->
                            <input type="radio" name="newsletter_selection" id="html_newsletter">
                            <label for="html_newsletter" class="selection-test">HTML</label>
                            <br>
                            <input type="radio" name="newsletter_selection" id="plaintext_newsletter">
                            <label for="plaintext_newsletter" class="selection-test">Plain text</label>

                        </div>

                        <!-- textarea content area -->
                        <label for="comments">Other topics you'd like to hear about</label>
                        <textarea name="user_comments" id="comments"  rows="5"></textarea>

                        <button type="submit">Sign Up</button>

                    </fieldset>
                </div>
            </form>
        
        <!-- copyright information contained in footer-->
        <footer>
            Copyright The Code Review
        </footer>
    </div>
</body>
</html>
